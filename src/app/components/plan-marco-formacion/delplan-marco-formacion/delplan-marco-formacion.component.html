<h2 mat-dialog-title style="text-align: center">Borrar Plan Marco de formación</h2>
<hr>
<mat-dialog-content>
    <div>
        <p style="text-align: center">
            ¿Está seguro que desea borrar?
        </p>
        <p>
            <br>Plan Marco de formación: <strong>{{data.descripcion}}</strong>

        </p>
        
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cerrarModal()">Cancelar</button>
    <button mat-raised-button mat-primary color="warn" (click)="borrarSistema(this.data.id)">Borrar</button>
</mat-dialog-actions>
