<h2 mat-dialog-title>Borrar Informe de Aprendizaje</h2>
<hr>
<mat-dialog-content>
    <div>
        <p>
            Seguro de borrar este Informe de Aprendizaje?
            <br>Informe de Aprendizaje: <strong>{{data.descripcion}}</strong>
        </p>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cerrarModal()">Cancelar</button>
    <button mat-raised-button mat-primary color="warn" (click)="borrarSistema(this.data.id)">Borrar</button>
</mat-dialog-actions>
