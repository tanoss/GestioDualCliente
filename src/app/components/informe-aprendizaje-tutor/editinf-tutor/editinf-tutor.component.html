<h2 mat-dialog-title style="text-align: center">Editar Informe de Aprendizaje</h2>
<hr style="width:90%; border-color: turquoise;">

<mat-dialog-content>
  <form (ngSubmit)="actualizarInfometutor()" #forma="ngForm">
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="data.data.semana" name="titulo" type="number" placeholder="Semana"
          required="Ingrese un titulo">
        <!-- <mat-error>Mínimo 7 letras /*caracteres especiales NO ADMITIDOS*</mat-error> -->
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="data.data.calificacion" name="analisis" type="text" placeholder="Calificación" required>

      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.data.fechaEntrega" name="objetivo" type="text" placeholder="Fecha de Entrega" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.data.reflexion" name="descripcion" type="text" placeholder="Reflexión"
          required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.data.observaciones" name="indicador" type="text" placeholder="Observaciones" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.data.prioridad" name="medicion" type="number" placeholder="Prioridad" required>
      </mat-form-field>
     
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions style="justify-content: center">
  <button mat-raised-button mat-primary color="primary" (click)="cerrarModal()">Cancelar</button>
  <button mat-raised-button mat-primary color="warn" (click)="actualizarInfometutor(data.data.id)">Actualizar</button>
</mat-dialog-actions>
