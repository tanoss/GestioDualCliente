<h2 mat-dialog-title>Borrar Plan de rotación</h2>
<hr>
<mat-dialog-content>
    <div>
        <p>
            ¿Está seguro que desea borrar este Plan de rotación?
            <br>Plan de Rotación: <strong>{{data.id}}</strong>
        </p>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cerrarModal()">Cancelar</button>
    <button mat-raised-button mat-primary color="warn" (click)="borrarSistema(this.data.id)">Borrar</button>
</mat-dialog-actions>
