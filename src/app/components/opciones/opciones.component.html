<div class="main-content">
    <!-- <button class="btn btn-outline-warning" *ngIf="!isCollapsed" (click)="toggleCollapse()"> Regresar </button> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title"><b>OPCIONES</b></h4>
                        <p class="card-category"> Opciones - ESPE</p>
                    </div>
                    <br>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-8">
                                        <mat-form-field>
                                            <input matInput type="text" (keyup)="doFilter($event.target.value)"
                                                placeholder="Buscar...">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="col-sm-4 col-md-4">
                        <button mat-raised-button color="primary" (click)="addOpcion()">
                            <mat-icon>add</mat-icon>
                            <span>Agregar</span>
                        </button>


                    </div>
                    <mat-card *ngIf="mostrarMensajeFiltro">No existen resultados</mat-card>
                    <!-- <div class="col-sm-12 col-md-12">
                        <div *ngIf="dataSource" class="mat-elevation-z8"> -->
                    <table mat-table [(dataSource)]="dataSource" matSort>
                        <!-- Position Column -->
                        <ng-container matColumnDef="opcId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> segOpcId </th>
                            <td mat-cell *matCellDef="let element"> {{element.opcId}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="opcNombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> opcNombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.opcNombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="segSistemas">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del sistema </th>
                            <td mat-cell *matCellDef="let element"> {{element.segSistemas.sisNombre}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="opcNivel">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> opcNivel </th>
                            <td mat-cell *matCellDef="let element"> {{element.opcNivel}} </td>
                        </ng-container>

                        <ng-container matColumnDef="opcOrden">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> opcOrden </th>
                            <td mat-cell *matCellDef="let element"> {{element.opcOrden}} </td>
                        </ng-container>

                        <ng-container matColumnDef="opcUrl">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> opcUrl </th>
                            <td mat-cell *matCellDef="let element"> {{element.opcUrl}} </td>
                        </ng-container>

                        

                        <!-- <ng-container matColumnDef="opcImagen">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> opcImagen </th>
                            <td mat-cell *matCellDef="let element"> {{element.opcImagen}} </td>
                        </ng-container> -->

                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>

                            <td mat-cell *matCellDef="let element; let i=index;">
                                <button mat-icon-button color="accent" (click)="editarOpcion(element)">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>

                                <button mat-icon-button color="accent"
                                    (click)="deleteCentros(i, element.opcId, element.opcId, element.opcNombre, element.opcNivel, element.opcOrden, element.opcUrl, element.segSistemas.sisId)">
                                    <mat-icon aria-label="Delete">delete</mat-icon>
                                </button>
                            </td>

                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10, 15, 25, 50, 100]" showFirstLastButtons>
                    </mat-paginator>

                </div>

            </div>

        </div>
    </div>
</div>
