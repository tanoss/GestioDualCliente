<div class="main-content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title"><b>PERFILES</b></h4>
                        <p class="card-category"> Perfiles existentes - ESPE</p>
                    </div>
                    <br>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-8">
                                        <mat-form-field>
                                            <input matInput type="text" (keyup)="doFilter($event.target.value)"
                                                placeholder="Buscar...">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <button mat-raised-button color="primary" (click)="addPerfil() ">
                            <mat-icon>add</mat-icon>
                            <span>Agregar</span>
                        </button>

                    </div>

                    <mat-card *ngIf="mostrarMensajeFiltro">No existen resultados</mat-card>

                    <table mat-table [(dataSource)]="dataSource" matSort>


                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.perId}} </td>
                        </ng-container>


                        <ng-container matColumnDef="nombreper">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Perfil</th>
                            <td mat-cell *matCellDef="let element"> {{element.perNombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombresis">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del sistema </th>
                            <td mat-cell *matCellDef="let element"> {{element.segSistemas.sisNombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="urlsis">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Url del Sistema</th>
                            <td mat-cell *matCellDef="let element"> {{element.segSistemas.sisUrlSistema}} </td>
                        </ng-container>

                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>

                            <td mat-cell *matCellDef="let element; let i=index;">
                                <button mat-icon-button color="accent" (click)="editarCentro(element)">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>

                                <button mat-icon-button color="accent"
                                    (click)="deleteCentros(i, element.perId, element.perNombre, element.sisUrlSistema)">
                                    <mat-icon aria-label="Delete">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <br>
                    <mat-paginator class="paginator" [pageSize]="5" [pageSizeOptions]="[5,10, 15,20,30,50, 100]"
                        showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
