<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Perfil de usuario </h4>
            <p class="card-category">Informacion de perfil de usuario</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput name="completo" placeholder="Empresa" [(ngModel)]="user.departamento" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput name="nombre" placeholder="Username" [(ngModel)]="user.nombre" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Direccion Correo" name="email" type="email" [(ngModel)]="user.email" disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombres" type="text" name="nombre" [(ngModel)]="user.nombre" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellidos Name" type="text" name="apellido" [(ngModel)]="user.apellido" disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cedula" type="text" name="cedula" [(ngModel)]="user.cedula" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Departamento" name="pidm" type="text" [(ngModel)]="user.pidm" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Telefono Oficina" name="id" type="text" [(ngModel)]="user.id" disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Telefono" type="text" name="Telefono" [(ngModel)]="user.telefono" disabled>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" alt="Espe Logo" src="../../../assets/img/logoESPE.png" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{user.perfil}}</h6>
            <h4 class="card-title">{{user.nombre}} {{user.apellido}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
